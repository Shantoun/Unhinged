<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0e1117;
            color: #fafafa;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid #262730;
            border-top: 3px solid #ff4b4b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting to password reset...</p>
    </div>
    
    <script>
        // Get the hash fragment (everything after #)
        const hash = window.location.hash.substring(1);
        
        // Convert hash to query params
        if (hash) {
            // Redirect to the Streamlit page with query params instead of hash
            window.location.href = '/reset_password?' + hash;
        } else {
            // No token found, go back to main page
            window.location.href = '/';
        }
    </script>
</body>
</html>
